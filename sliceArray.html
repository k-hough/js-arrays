<!--This exercise uses an array method. Start with an array that contains separate elements for month, day, year, and time. For example a 6 element array with the elements "July", 7, 2017, "4:30", "PM", "EDT". Use an array method to create a new array with 3 elements for month, day, and year.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var array = ["July", 7, 2017, "4:30", "PM", "EDT"];

    var splitArray = function(array) {
        var answer = array.slice(0, 3);
        return answer;
    };

    $("output").innerHTML = splitArray(array);

    </script>

</body>
</html>
